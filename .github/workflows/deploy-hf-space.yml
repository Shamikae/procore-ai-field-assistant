name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  push-to-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Set up git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Mirror repo to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ vars.HF_SPACE }}
        run: |
          # clone the space (or pull if it exists)
          rm -rf space && git clone https://huggingface.co/spaces/$HF_SPACE space
          rsync -a --delete --exclude ".git" ./ space/
          cd space
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push."
          else
            git commit -m "Deploy from GitHub Actions: $GITHUB_SHA"
            git push https://$HF_TOKEN@huggingface.co/spaces/$HF_SPACE HEAD:main
          fi