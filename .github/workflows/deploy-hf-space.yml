name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  push-to-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Set up git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Clone Space with credentials
        env:
          HF_USER: ${{ vars.HF_USER }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ vars.HF_SPACE }}
        run: |
          rm -rf space
          # IMPORTANT: include username and token in the URL
          git clone https://${HF_USER}:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE} space

      - name: Sync repo into Space and push
        env:
          HF_USER: ${{ vars.HF_USER }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ vars.HF_SPACE }}
        run: |
          rsync -a --delete --exclude ".git" ./ space/
          cd space
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push."
          else
            git commit -m "Deploy from GitHub Actions: $GITHUB_SHA"
            git push https://${HF_USER}:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE} HEAD:main
          fi