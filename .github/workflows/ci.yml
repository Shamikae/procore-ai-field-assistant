name: CI - Procore AI Field Assistant

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('app/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
            python -m pip install --upgrade pip
            python -m pip install -r app/requirements.txt
            python -m pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Package artifact (zip)
        if: matrix.python-version == '3.11'
        run: |
          zip -r procore-ai-field-assistant-${{ github.sha }}.zip app data playbook metrics .streamlit README*.md || true

      - name: Upload artifact
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: procore-ai-field-assistant-${{ github.sha }}
          path: procore-ai-field-assistant-${{ github.sha }}.zip